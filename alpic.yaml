build:
  command: pip install -r requirements_alpic.txt
  python_version: '3.12'
deployment:
  auto_deploy: true
  branch: main
  restart_policy: on_failure
  scaling:
    max_instances: 10
    min_instances: 1
description: OuiComply MCP Server - AI Assisted Legal Compliance Checker
environment:
  HOST: 0.0.0.0
  MISTRAL_API_KEY: ${MISTRAL_API_KEY}
  PORT: '8000'
  REDIS_URL: ${REDIS_URL}
mcp:
  capabilities:
    logging: true
    prompts: false
    resources: true
    tools: true
  server_name: ouicomply-mcp
  server_version: 1.0.0
monitoring:
  enabled: true
  logs:
    level: info
    retention_days: 30
  metrics:
  - request_count
  - response_time
  - error_rate
  - mcp_tool_usage
name: ouicomply-mcp-server
runtime:
  command: python alpic_fastmcp_server.py
  health_check: http://localhost:8000/health
  port: 8000
security:
  authentication:
    enabled: false
    type: api_key
  cors:
    enabled: true
    origins:
    - '*'
  rate_limiting:
    enabled: true
    requests_per_minute: 100
version: 1.0.0
